{% extends '/TemplateHTML/IndividualPages.html' %}

{% block title %}<h1>Character</h1>{% endblock title %}

    {% block header %}
            <h2><input type="text" value={{ name }}></h2>
            <p><textarea rows="3" cols="80">{{ overview }}</textarea>>
            </p>
        <table class="headerTable">
            <tr>
                <th class="bodyRow"><input type="text" value={{ img }}></th>
            </tr>
            <tr>
                <th class="bodyRow"><input type="text" value={{ firstName }}></th>
            </tr>
            <tr>
                <th class="bodyRow"><input type="text" value={{ lastName }}></th>
            </tr>
            <tr>
                <th class="bodyRow"><input type="text" value={{ age }}></th>
            </tr>
            <tr>
                <th class="bodyRow"><input type="text" value={{ race }}></th>
            </tr>
            <tr>
                <th class="bodyRow"><input type="text" value={{ family }}></th>
            </tr>
            <tr>
                <td class="bodyRow"><input type="text" value={{ type }}></td>
            </tr>
            <tr>
                <td class="bodyRow"><input type="text" value={{ location }}></td>
            </tr>
        </table>
    {% endblock header %}

    {% block content %}
        <div class="individOverview">
            <p><input type="text" value={{ description }}>
            </p>
        </div>
